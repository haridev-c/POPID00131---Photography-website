<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photography Website</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>My Photography Portfolio</h1>
      <nav>
        <ul>
          <li><a href="#gallery">Gallery</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <section id="gallery" class="gallery">
      <h2>Photo Gallery</h2>
      <div class="photo-grid">
        <div class="photo-item">
          <img src="/photos/1.jpg" alt="Photo 1" />
        </div>
        <div class="photo-item">
          <img src="/photos/2.jpg" alt="Photo 2" />
        </div>
        <div class="photo-item">
          <img src="/photos/5.jpeg" alt="Photo 3" />
        </div>
        <div class="photo-item">
          <img src="/photos/4.jpeg" alt="Photo 4" />
        </div>
        <div class="photo-item">
          <img src="/photos/5.jpeg" alt="Photo 5" />
        </div>
        <div class="photo-item">
          <img src="/photos/6.jpg" alt="Photo 6" />
        </div>
        <div class="photo-item">
          <img src="/photos/1.jpg" alt="Photo 7" />
        </div>
        <div class="photo-item">
          <img src="/photos/6.jpg" alt="Photo 8" />
        </div>
        <div class="photo-item">
          <img src="/photos/2.jpg" alt="Photo 9" />
        </div>
        <div class="photo-item">
          <img src="/photos/4.jpeg" alt="Photo 10" />
        </div>
      </div>
    </section>

    <section id="about" class="about">
      <h2>About Me</h2>
      <p>
        Hi, I'm a passionate photographer. Welcome to my portfolio. Feel free to
        explore my work and reach out if you have any questions or project
        ideas.
      </p>
    </section>

    <section id="contact" class="contact">
      <h2>Contact Me</h2>
      <form action="#">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Send</button>
      </form>
    </section>

    <footer>
      <p>&copy; 2024 My Photography Portfolio. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
  </body>
</html>
